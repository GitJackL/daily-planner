<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
      </p>
    </header>
    <div class="container">
      <table style="width:100%" id="fullTable">
        <tr id="table-text">
          <th id="time-col-">Time</th>
          <th id="plan-col" contenteditable="true">Edit Plan</th>
          <th id="save-col">Save plan</th>
        </tr>
        <tr id="colorTime9">
          <th id="time-col-9" class="nineAM">09:00</th>
          <th id="plan-col-9" contenteditable="true"></th>
          <th id="save-col-9" class="save-button-col" role="button" tabindex="0">Save</th>
        </tr>
        <tr id="colorTime10">
          <th id="time-col-10" class="tenAM">10:00</th>
          <th id="plan-col-10" contenteditable="true"></th>
          <th id="save-col-10" class="save-button-col" role="button" tabindex="0">Save</th>
        </tr>
        <tr id="colorTime11">
          <th id="time-col-11" class="11am">11:00</th>
          <th id="plan-col-11" contenteditable="true"></th>
          <th id="save-col-11" class="save-button-col" role="button" tabindex="0">Save</th>
        </tr>
        <tr id="colorTime12">
          <th id="time-col-12" class="12pm">12:00</th>
          <th id="plan-col-12" contenteditable="true"></th>
          <th id="save-col-12" class="save-button-col" role="button" tabindex="0">Save</th>
        </tr>
        <tr id="colorTime13">
          <th id="time-col-13" class="1pm">13:00</th>
          <th id="plan-col-13" contenteditable="true"></th>
          <th id="save-col-13" class="save-button-col" role="button" tabindex="0">Save</th>
        </tr>
        <tr id="colorTime14">
          <th id="time-col-14" class="2pm">14:00</th>
          <th id="plan-col-14" contenteditable="true"></th>
          <th id="save-col-14" class="save-button-col" role="button" tabindex="0">Save</th>
        </tr> 
        <tr id="colorTime15">
          <th id="time-col-15" class="3pm">15:00</th>
          <th id="plan-col-15" contenteditable="true"></th>
          <th id="save-col-15" class="save-button-col" role="button" tabindex="0">Save</th>
        </tr>
        <tr id="colorTime16">
          <th id="time-col-16" class="4pm">16:00</th>
          <th id="plan-col-16" contenteditable="true"></th>
          <th id="save-col-16" class="save-button-col" role="button" tabindex="0">Save</th>
        </tr>
        <tr id="colorTime17">
          <th id="time-col-17" class="5pm">17:00</th>
          <th id="plan-col-17" contenteditable="true"></th>
          <th id="save-col-17" class="save-button-col" role="button" tabindex="0">Save</th>
        </tr>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
