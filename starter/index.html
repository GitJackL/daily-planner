<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
      </p>
    </header>
    <div class="container">
      <table style="width:100%" id="fullTable">
        <tr id="table-text">
          <th id="time-col">Time</th>
          <th id="plan-col" contenteditable="true">Edit Plan</th>
          <th id="save-col">Save plan</th>
        </tr>
        <tr id="colorTimeNine">
          <th id="time-col" class="nineAM">09:00</th>
          <th id="plan-col-nine" contenteditable="true"></th>
          <th id="save-col-nine" role="button" tabindex="0">Save</th>
        </tr>
        <tr id="colorTimeTen">
          <th id="time-col" class="tenAM">10:00</th>
          <th id="plan-col" contenteditable="true"></th>
          <th id="save-col-ten" role="button">Save</th>
        </tr>
        <tr id="colorTimeEleven">
          <th id="time-col" class="11am">11:00</th>
          <th id="plan-col" contenteditable="true"></th>
          <th id="save-col-eleven" role="button">Save</th>
        </tr>
        <tr id="colorTimeTwelve">
          <th id="time-col" class="12pm">12:00</th>
          <th id="plan-col" contenteditable="true"></th>
          <th id="save-col-twelve" role="button">Save</th>
        </tr>
        <tr id="colorTimeOne">
          <th id="time-col" class="1pm">13:00</th>
          <th id="plan-col" contenteditable="true"></th>
          <th id="save-col-one" role="button">Save</th>
        </tr>
        <tr id="colorTimeTwo">
          <th id="time-col" class="2pm">14:00</th>
          <th id="plan-col" contenteditable="true"></th>
          <th id="save-col-two" role="button">Save</th>
        </tr>
        <tr id="colorTimeThree">
          <th id="time-col" class="3pm">15:00</th>
          <th id="plan-col" contenteditable="true"></th>
          <th id="save-col-three" role="button">Save</th>
        </tr>
        <tr id="colorTimeFour">
          <th id="time-col" class="4pm">16:00</th>
          <th id="plan-col" contenteditable="true"></th>
          <th id="save-col-four" role="button">Save</th>
        </tr>
        <tr id="colorTimeFive">
          <th id="time-col" class="5pm">17:00</th>
          <th id="plan-col" contenteditable="true"></th>
          <th id="save-col-five" role="button">Save</th>
        </tr>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
